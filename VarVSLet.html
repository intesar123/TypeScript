<script>
    console.log("Var type---------");
    for (var i = 0; i < 5; i++) {
        console.log("Value of outer loop---------" + i);
        for (var i = 0; i < 5; i++) {
            console.log(i);
        }
    }
    console.log("Let type---------");
    for (let i = 0; i < 5; i++) {
        console.log("Value of outer loop---------" + i);
        for (let i = 0; i < 5; i++) {

            console.log(i);
        }
    }
</script>
